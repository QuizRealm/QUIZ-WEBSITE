    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Outfit', 'sans-serif'], 
                        arcade: ['Bungee', 'cursive'],
                    },
                    colors: {
                        bgDark: '#0A0F1E',
                        bgDarker: '#050810',
                        accentBlue: '#3b82f6',
                        accentCyan: '#06b6d4',
                        glass: 'rgba(30, 41, 59, 0.6)'
                    },
                    animation: {
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }

        body { 
            background-color: var(--bgDarker); 
            background-image: radial-gradient(circle at 50% 0%, #1e3a8a, #050810 80%);
            min-height: 100vh; 
            overflow-x: hidden;
            color: #e2e8f0;
        }
        
        .grid-bg { 
            background-size: 50px 50px; 
            background-image: linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px), 
                              linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px); 
            mask-image: linear-gradient(to bottom, black 10%, transparent 80%); 
            -webkit-mask-image: linear-gradient(to bottom, black 10%, transparent 80%);
        }

        .glass-panel { 
            background: var(--glass); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease;
        }
        .glass-panel-hover:hover { border-color: rgba(59, 130, 246, 0.4); }

        .nav-tab { position: relative; color: #94a3b8; }
        .nav-tab.active { color: white; font-weight: 700; }
        .nav-tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
            background: #3b82f6; border-radius: 3px 3px 0 0;
            box-shadow: 0 -2px 10px rgba(59, 130, 246, 0.5);
        }
        
        /* XP Bar Shimmer */
        .xp-bar-fill {
            background: linear-gradient(90deg, #3b82f6, #06b6d4, #3b82f6);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

    <script>
        // --- CONFIG ---
        const RANKS = [
            { lvl: 0, title: "Unranked", color: "text-slate-400" },
            { lvl: 2, title: "Bronze Tier", color: "text-orange-700" },
            { lvl: 5, title: "Silver Tier", color: "text-slate-300" },
            { lvl: 10, title: "Gold Tier", color: "text-yellow-400" },
            { lvl: 20, title: "Platinum Tier", color: "text-cyan-400" },
            { lvl: 50, title: "Diamond Tier", color: "text-blue-400" },
            { lvl: 100, title: "Master Tier", color: "text-purple-400" }
        ];

        let currentProfile = {};
        let tempAvatarSeed = '';

        // --- LEVELING LOGIC (MATCHES HEADER) ---
        function calculateLevelAndProgress(totalXP) {
            let level = 1;
            let xp = totalXP;
            let xpNeededForNext = 1000; 

            // Loop to find current level
            while (xp >= xpNeededForNext) {
                xp -= xpNeededForNext; 
                level++;
                xpNeededForNext = level * 1000; 
            }

            return {
                level: level,
                currentLevelXP: xp,      // XP earned IN THIS level
                nextLevelRequirement: xpNeededForNext, // XP needed to complete this level
                percentage: Math.min((xp / xpNeededForNext) * 100, 100)
            };
        }

        function getRank(level) {
            return RANKS.slice().reverse().find(r => level >= r.lvl) || RANKS[0];
        }

        // --- CORE FUNCTIONS ---
        function loadProfile() {
            // Load from storage or default
            currentProfile = JSON.parse(localStorage.getItem('QR_PROFILE') || '{}');
            
            // Defaults if new user
            const nickname = currentProfile.nickname || 'Player';
            const totalXP = currentProfile.xp || 0;
            const coins = currentProfile.coins || 0;
            
            // Avatar (Use stored seed or nickname as fallback)
            const avatarSeed = currentProfile.avatarSeed || nickname;

            // Calculate Level
            const lvlData = calculateLevelAndProgress(totalXP);

            // DOM Updates - Header (Safe check in case header isn't fully loaded yet)
            const headerCoins = document.getElementById('headerCoins');
            if(headerCoins) headerCoins.textContent = coins.toLocaleString();
            
            const headerAvatar = document.getElementById('headerAvatar');
            if(headerAvatar) headerAvatar.src = `https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=${avatarSeed}`;

            // DOM Updates - Hero Section
            document.getElementById('heroNameDisplay').textContent = nickname;
            document.getElementById('heroLevel').textContent = lvlData.level;
            document.getElementById('mainAvatarImg').src = `https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=${avatarSeed}`;

            // Rank
            const rankObj = getRank(lvlData.level);
            const rankEl = document.getElementById('heroRank');
            rankEl.textContent = rankObj.title;
            rankEl.className = `text-sm font-bold ${rankObj.color} tracking-wide`;

            // Stats
            const score = currentProfile.totalScore || (totalXP * 10);
            document.getElementById('statTotalScore').textContent = score.toLocaleString();
            document.getElementById('statStreak').textContent = currentProfile.bestStreak || 0;
            
            const totalGames = currentProfile.total || 0;
            const correctAnswers = currentProfile.correct || 0;
            const acc = totalGames > 0 ? Math.round((correctAnswers / totalGames) * 100) : 0;
            document.getElementById('statAccuracy').textContent = acc + '%';

            // Animated XP Bar (FIXED TEXT)
            const xpRemaining = lvlData.nextLevelRequirement - lvlData.currentLevelXP;
            
            document.getElementById('xpText').textContent = `${lvlData.currentLevelXP} / ${lvlData.nextLevelRequirement}`;
            document.getElementById('xpBar').style.width = `${lvlData.percentage}%`;
            document.getElementById('xpToNext').textContent = xpRemaining.toLocaleString();

            renderPerformance();
            renderActivityLog();
        }

        // --- EDIT PROFILE LOGIC ---
        function openEditModal() {
            const modal = document.getElementById('editModal');
            const nickInput = document.getElementById('editNickname');
            const prevImg = document.getElementById('previewAvatar');
            
            modal.classList.remove('hidden');
            
            // Load current data into modal
            nickInput.value = currentProfile.nickname || 'Player';
            tempAvatarSeed = currentProfile.avatarSeed || nickInput.value;
            prevImg.src = `https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=${tempAvatarSeed}`;
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function regenerateAvatar() {
            // Generate random string for seed
            tempAvatarSeed = Math.random().toString(36).substring(7);
            document.getElementById('previewAvatar').src = `https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=${tempAvatarSeed}`;
        }

        function saveProfile() {
            const newNick = document.getElementById('editNickname').value.trim();
            
            if(!newNick) {
                alert("Nickname cannot be empty");
                return;
            }

            // Update Object
            currentProfile.nickname = newNick;
            currentProfile.avatarSeed = tempAvatarSeed; // Save the distinct visual seed

            // Save to Storage
            localStorage.setItem('QR_PROFILE', JSON.stringify(currentProfile));

            // Refresh UI
            loadProfile();
            closeEditModal();
            
            // Reload page to update Header
            location.reload(); 
        }

        // --- SUB COMPONENTS ---
        function renderPerformance() {
            const categories = [
                { label: 'Science', color: 'bg-purple-500' },
                { label: 'History', color: 'bg-orange-500' },
                { label: 'Geography', color: 'bg-emerald-500' },
                { label: 'Tech', color: 'bg-blue-500' }
            ];
            const container = document.getElementById('skillMatrix');
            container.innerHTML = '';
            categories.forEach(cat => {
                // In a real app, calculate this from actual quiz history stats
                const randomPct = Math.floor(Math.random() * 40) + 40; 
                container.innerHTML += `
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-bold text-slate-300 tracking-wide">${cat.label}</span>
                            <span class="text-xs font-bold text-slate-400">${randomPct}%</span>
                        </div>
                        <div class="w-full bg-slate-900 h-3 rounded-full overflow-hidden shadow-inner border border-white/5">
                            <div class="${cat.color} h-full rounded-full relative" style="width: ${randomPct}%">
                                <div class="absolute inset-0 bg-white/20"></div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function renderActivityLog() {
            const container = document.getElementById('activityLog');
            // Mock Data for now
            const logs = [
                { icon: 'fa-trophy', color: 'text-yellow-500', text: 'Reached Bronze Tier', time: 'Yesterday' },
                { icon: 'fa-user', color: 'text-blue-400', text: 'Profile Created', time: '2 days ago' },
            ];
            
            // If they have played games, show that instead
            if (currentProfile.total > 0) {
                logs.unshift({ icon: 'fa-gamepad', color: 'text-green-400', text: 'Played a Quiz', time: 'Just now' });
            }

            container.innerHTML = '';
            logs.forEach(log => {
                container.innerHTML += `
                    <div class="flex items-start gap-4 p-3 rounded-lg hover:bg-white/5 transition border border-transparent hover:border-white/5">
                        <div class="mt-1 w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center ${log.color} border border-white/10 shadow-sm"><i class="fas ${log.icon} text-xs"></i></div>
                        <div>
                            <p class="text-sm text-slate-200 font-medium">${log.text}</p>
                            <span class="text-[10px] text-slate-500 uppercase tracking-wide">${log.time}</span>
                        </div>
                    </div>`;
            });
        }

        window.addEventListener('load', loadProfile);
    </script>
